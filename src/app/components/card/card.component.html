<div class="group relative w-52 rounded-2xl overflow-hidden bg-white m-2 flex flex-col">
   <div class="relative">
     <img
      [src]="movie().poster"
      alt="Movie Poster"
      class="w-full h-auto object-cover"
    />

     <div class="absolute -bottom-5 left-2 w-10 h-10">
      <svg viewBox="0 0 36 36" class="w-full h-full">
        <circle
          class="text-black"
          stroke-width="4"
          stroke="currentColor"
          fill="none"
          cx="18"
          cy="18"
          r="16"
        />
        <circle
          [attr.stroke-dasharray]="rate + ', 100'"
          [attr.stroke-dashoffset]="100 - rate"
          [attr.stroke]="strokeColor"
          stroke-width="2"
          stroke-linecap="round"
          fill="black"
          cx="18"
          cy="18"
          r="16"
          transform="rotate(-90 18 18)"
        />
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          dy=".4em"
          class="text-xs font-bold fill-white"
        >
          {{ movie().rate }}%
        </text>
      </svg>
    </div>

<button
  class="absolute top-3 right-3 flex items-center justify-center bg-white/60 backdrop-blur-md p-1.5 rounded-full opacity-100 transition-opacity"
>
  <svg class="w-6 h-6 text-gray-700" viewBox="0 0 24 12" fill="currentColor">
    <circle cx="4" cy="6" r="1.5" />
    <circle cx="12" cy="6" r="1.5" />
    <circle cx="20" cy="6" r="1.5" />
  </svg>
</button>

  </div>

   <div class="p-3 flex justify-between items-start mt-4">
    <div>
      <h3 class="font-bold text-lg leading-tight">{{ movie().title }}</h3>
      <p class="text-gray-500 text-lg">  {{ movie().date | date:'MMM d, y' }}
</p>
    </div>

  <button (click)="handleFavorite()">
  <img
    [src]="isFavorite ? '/assets/Icons/yellow icon _heart_ (1).svg' : '/assets/Icons/blank heart.svg'"
    alt="heart icon"
    class="w-6 h-6 mt-1"
  />
</button>

  </div>
</div>

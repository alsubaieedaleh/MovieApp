<div class="p-6">
  <h2 class="text-3xl font-semibold  ">
    {{ "WATCHLIST.TITLE" | translate }}
  </h2>

  @if (loading()) {
    <app-loading-spinner></app-loading-spinner>
  } @else if (items().length === 0) {

  <div class="flex justify-center items-center flex-col  ">
    <img
      src="/assets/Icons/ðŸ¦† icon _heart slash_.svg"
      class="w-44 h-44 mb-8"
      alt="watchlist icon"
    />
    <p class="text-gray-900 text-xl my-5">{{ 'WATCHLIST.EMPTY' | translate }}</p>
    <a href="/" class="bg-primary px-32 py-2 mt-2 rounded-xl">
      {{ "WATCHLIST.BACK_HOME" | translate }}</a
    >
  </div>

  } @else {
<div class="grid grid-cols-2 gap-3 mx-5">
  @for (movie of items(); track $index) {
       <app-watchlist-card
        class=""
        [movie]="movie"
        (removeFromWatchlist)="onRemove(movie)"
      ></app-watchlist-card>
   }
</div>

  }
</div>
